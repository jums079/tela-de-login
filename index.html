<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Tela de Login</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <form class="login-container">
      <div>
        <div>
          <h1>Login</h1>
          <p id="info">Digite os seus dados de acesso no campo abaixo.</p>
          <p id="p-email">E-mail</p>
          <input
            id="input-email"
            type="email"
            placeholder="Digite seu e-mail"
            required
          />

          <p id="p-senha">Senha</p>
          <input
            id="input-password"
            type="password"
            placeholder="Digite sua senha"
            required
          />
          <a id="recuperacao" href="#">Esqueci minha senha</a>

          <button id="login-button">
            Login
          </button>
        </div>
      </div>
    </form>
  </body>
</html>
